<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="overlay"></div>
	<div class="all">
		<div class="container">
			<div class="header">
				<div class="navigation">
					<div class="nav-item nav-1"><img src="img/shop.png" class="nav-shop"></div>
					<div class="shop-modal">
						<div class="close-shop" style="font-size: 35px;">×</div>
						<div class="multy shop-item">
							<div class="shop-modal-text">Множитель x2.0: &emsp; <span class="cost1">150</span><img src="img/money.png" class="shop-money-image"></div>
                            <div class="buy1 buy-btn">Купить</div>
					    </div>
					    <div class="time shop-item">
							<div class="shop-modal-text">+200 в минуту: &emsp;<span class="cost2">1000</span><img src="img/money.png" class="shop-money-image"></div>
                            <div class="buy2 buy-btn">Купить</div>
					    </div>
					    <div class="time2 shop-item">
							<div class="shop-modal-text">+2000 в минуту: &emsp;<span class="cost3">10000</span><img src="img/money.png" class="shop-money-image"></div>
                            <div class="buy3 buy-btn">Купить</div>
					    </div>
					    <div class="time2 shop-item">
							<div class="shop-modal-text">Шанс на клик x100: &emsp;<span class="cost4">10000</span><img src="img/money.png" class="shop-money-image"></div>
                            <div class="buy4 buy-btn">Купить</div>
					    </div>
					</div>
					<div class="nav-item nav-2"><img src="img/settings.png" class="nav-settings"></div>
					<div class="nav-item nav-3"></div>
				</div>
			</div>
			<div class="body">
				<div class="body-container">
					<div class="line-score">
						<div class="lvnum" style="display: flex; justify-content: center;"><span class="lv-n">0 </span> lv</div>
					    <div class="level">
					    	<div class="score"></div>
					    </div>
				    </div>
					<br><br>
				    <div class="money">
						<div class="factor" style="display: none;">2</div>
				    	<div class="money-quan">0</div>
				    	<img src="img/money.png" class="money-img">
				    </div>
				    <img class="hamster-img" src="img/hamster.png">
				</div>
			</div>
		</div>
	</div>
	
<script type="text/javascript" src='script.js'></script>
</body>
</html>
